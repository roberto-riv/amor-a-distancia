<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f3fc;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .image-container {
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://raw.githubusercontent.com/tu_usuario/tu_repositorio/main/imagenes/foto1.jpg" alt="Foto 1">
    </div>

    <div class="image-container">
        <img src="https://raw.githubusercontent.com/tu_usuario/tu_repositorio/main/imagenes/foto2.jpg" alt="Foto 2">
    </div>

    <div class="image-container">
        <img src="https://raw.githubusercontent.com/tu_usuario/tu_repositorio/main/imagenes/foto3.jpg" alt="Foto 3">
    </div>

    <!-- Añade más imágenes según lo necesario -->

</body>
</html>
