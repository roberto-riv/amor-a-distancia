<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Amor a Distancia</title>
    <style>
        /* Estilos de página y colores pastel */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f3fc;
            color: #4a4a4a;
            overflow-x: hidden;
        }
        h1 {
            font-size: 2.5em;
            color: #7a6790;
            text-align: center;
            margin-top: 20px;
        }
        .typing {
            font-size: 1.5em;
            color: #695a74;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #7a6790;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            50% { border-color: transparent; }
        }

        /* Menú interactivo */
        nav {
            display: flex;
            justify-content: center;
            background-color: #d1c4e9;
            padding: 15px;
        }
        nav a {
            color: #4a4a4a;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #b39ddb;
        }

        /* Separador animado */
        .separador {
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #b39ddb, #f3e8ff, #7a6790);
            animation: move 4s linear infinite;
        }
        @keyframes move {
            from { background-position: 0; }
            to { background-position: 100%; }
        }

        /* Mensaje de bienvenida estilo póster */
        .poster {
            background-color: #f0e4f7;
            padding: 30px;
            margin: 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Animación del perrito */
        .dog-animation {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            background-image: url('https://example.com/dog.gif'); /* Reemplaza esta URL con la imagen de tu perrito */
            background-size: contain;
            background-repeat: no-repeat;
            animation: run 2s linear infinite;
            z-index: 1000;
        }
        @keyframes run {
            0% { transform: translateX(0); }
            100% { transform: translateX(100vw); }
        }

    </style>
</head>
<body>

    <!-- Animación del perrito que aparece al cargar la página -->
    <div class="dog-animation" id="dog"></div>

    <!-- Título con efecto de escritura -->
    <h1>Un Amor a Distancia</h1>
    <h2 class="typing">Que nunca se acaba, que siempre espera, que es fuerte, que es fiel...</h2>

    <!-- Menú de navegación -->
    <nav>
        <a href="#bienvenida">Bienvenida</a>
        <a href="#subpagina1">Subpágina 1</a>
        <a href="#entradas">Entradas</a>
    </nav>

    <!-- Separador animado -->
    <div class="separador"></div>

    <!-- Sección de bienvenida tipo póster -->
    <section id="bienvenida" class="poster">
        <h2>Bienvenido</h2>
        <p>Aquí puedes escribir tu mensaje de bienvenida, explicando el propósito de la página y brindando una cálida introducción.</p>
        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
            <img src="https://example.com/monster-high.jpg" alt="Monster High" width="100">
            <img src="https://example.com/hello-kitty.jpg" alt="Hello Kitty" width="100">
            <img src="https://example.com/bratz.jpg" alt="Bratz" width="100">
        </div>
    </section>

    <script>
        // Mostrar animación del perrito al cargar la página
        window.onload = function() {
            const dog = document.getElementById('dog');
            dog.style.display = 'block';
            setTimeout(() => {
                dog.style.display = 'none';
            }, 3000); // La animación dura 3 segundos
        };
    </script>
</body>
</html>
