<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Amor a Distancia</title>
    <style>
        /* Estilos de página y colores pastel */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f3fc;
            color: #4a4a4a;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            color: #7a6790;
            text-align: center;
            margin-top: 20px;
        }
        /* Animación de escritura y borrado para subtítulos */
        .subtitle {
            font-size: 1.5em;
            color: #695a74;
            text-align: center;
            margin-top: 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #7a6790;
            animation: typing 3s steps(40, end) infinite, blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }
        @keyframes blink-caret {
            50% { border-color: transparent; }
        }

        /* Menú interactivo */
        nav {
            display: flex;
            justify-content: center;
            background-color: #d1c4e9;
            padding: 15px;
            width: 100%;
        }
        nav a {
            color: #4a4a4a;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #b39ddb;
        }

        /* Separador animado */
        .separador {
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #b43ddb, #f3e8ff, #7a6790);
            animation: move 4s linear infinite;
        }
        @keyframes move {
            from { background-position: 0; }
            to { background-position: 100%; }
        }

        /* Mensaje de bienvenida estilo póster */
        .poster {
            background-color: #f0e4f7;
            padding: 30px;
            margin: 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Animación del perrito */
        .dog-animation {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            background-image: url('https://cdn.pixabay.com/animation/2024/01/19/00/53/00-53-56-818_512.gif'); /* Reemplaza esta URL con la imagen de tu perrito */
            background-size: contain;
            background-repeat: no-repeat;
            animation: run 2s linear infinite;
            z-index: 1000;
        }
        @keyframes run {
            0% { transform: translateX(0); }
            100% { transform: translateX(100vw); }
        }

    </style>
</head>
<body>

    <!-- Animación del perrito que aparece al cargar la página -->
    <div class="dog-animation" id="dog"></div>

    <!-- Título con subtítulos animados uno por uno -->
    <h1>Un Amor a Distancia</h1>
    <h2 class="subtitle" id="subtitle">Que nunca se acaba</h2>

    <!-- Menú de navegación -->
    <nav>
        <a href="#bienvenida">Bienvenida</a>
        <a href="#subpagina1">Subpágina 1</a>
        <a href="#entradas">Entradas</a>
    </nav>

    <!-- Separador animado -->
    <div class="separador"></div>

    <!-- Sección de bienvenida tipo póster -->
    <section id="bienvenida" class="poster">
        <h2>Para ti de mi</h2>
        <p>HOLIWIS espero que este dia para ti este siendo un maravilloso dia este es algo especial que voy estar modificando cada semana o dia ya sea que te suba todo.</p>
        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
            <img src="https://example.com/monster-high.jpg" alt="Monster High" width="100">
            <img src="https://example.com/hello-kitty.jpg" alt="Hello Kitty" width="100">
            <img src="https://example.com/bratz.jpg" alt="Bratz" width="100">
        </div>
    </section>

    <script>
        // Animación de subtítulos uno por uno
        const subtitles = [
            "Que nunca se acaba",
            "Que siempre espera",
            "Que es fuerte",
            "Que es fiel",
            "Que trasciende la distancia",
            "Que supera cualquier obstáculo",
            "Que te hace más fuerte",
            "Que no conoce fronteras",
            "Que crece con el tiempo",
            "Que vale la pena"
        ];
        
        let currentIndex = 0;
        const subtitleElement = document.getElementById('subtitle');

        function updateSubtitle() {
            subtitleElement.textContent = subtitles[currentIndex];
            currentIndex = (currentIndex + 1) % subtitles.length;
        }

        // Cambia el subtítulo cada 3 segundos
        setInterval(updateSubtitle, 3000);

        // Mostrar animación del perrito al cargar la página
        window.onload = function() {
            const dog = document.getElementById('dog');
            dog.style.display = 'block';
            setTimeout(() => {
                dog.style.display = 'none';
            }, 3000); // La animación dura 3 segundos
        };
    </script>
</body>
</html>
