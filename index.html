<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Amor a Distancia</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Estilos de página y colores pastel */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f3fc;
            color: #4a4a4a;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            color: #7a6790;
            text-align: center;
            margin-top: 20px;
        }
        /* Subtítulos con animación de escritura */
        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 2em;
            color: #695a74;
            text-align: center;
            margin-top: 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #7a6790;
            display: inline-block;
            animation: blink-caret 0.8s step-end infinite;
        }

        /* Parpadeo constante del cursor */
        @keyframes blink-caret {
            50% { border-color: transparent; }
        }

        /* Menú interactivo */
        nav {
            display: flex;
            justify-content: center;
            background-color: #d1c4e9;
            padding: 15px;
            width: 100%;
        }
        nav a {
            color: #4a4a4a;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #b39ddb;
        }

        /* Separador animado continuo */
        .separador {
            width: 100%;
            height: 12px;
            background: linear-gradient(90deg, #ff7eb3, #ff758f, #ffcd61, #79d392, #57c7f9, #9d79ff, #ff7eb3);
            background-size: 500% 100%; /* Tamaño extendido para continuidad */
            animation: smoothMove 10s linear infinite; /* Duración más larga */
        }
        @keyframes smoothMove {
            from { background-position: 0% 50%; }
            to { background-position: 100% 50%; }
        }

        /* Mensaje de bienvenida estilo póster */
        .poster {
            background-color: #f0e4f7;
            padding: 30px;
            margin: 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Título con subtítulos animados uno por uno -->
    <h1>Un Amor a Distancia</h1>
    <h2 class="subtitle" id="subtitle"></h2>

    <!-- Menú de navegación -->
    <nav>
        <a href="#bienvenida">Bienvenida</a>
        <a href="#subpagina1">Subpágina 1</a>
        <a href="#entradas">Entradas</a>
    </nav>

    <!-- Separador animado -->
    <div class="separador"></div>

    <!-- Sección de bienvenida tipo póster -->
    <section id="bienvenida" class="poster">
        <h2>De mi para ti</h2>
        <p>¡Holiwis! Hoy es un día maravilloso porque hoy es tu cumple y para mí es especial este tipo de fechas. ¡Me gusta mucho!</p>
        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
            <img src="https://via.placeholder.com/100" alt="Monster High" width="100">
            <img src="https://via.placeholder.com/100" alt="Hello Kitty" width="100">
            <img src="https://via.placeholder.com/100" alt="Bratz" width="100">
        </div>
    </section>

    <script>
        // Frases de esperanza para un amor a distancia
        const subtitles = [
            "La distancia nos hace fuertes.",
            "El amor no entiende de kilómetros.",
            "Tu corazón está siempre conmigo.",
            "Cada día es un paso hacia el reencuentro.",
            "Nuestro amor es más grande que la distancia.",
            "Esperar por ti vale la pena.",
            "El tiempo solo nos une más.",
            "Donde hay amor, hay esperanza.",
            "Aunque lejos, siempre juntos.",
            "Un amor verdadero nunca se detiene."
        ];

        let currentIndex = 0;
        const subtitleElement = document.getElementById('subtitle');

        function typeWriter(text, index, callback) {
            if (index < text.length) {
                subtitleElement.textContent = text.substring(0, index + 1);
                setTimeout(() => typeWriter(text, index + 1, callback), 100);
            } else {
                setTimeout(callback, 1000); // Espera un momento antes de borrar
            }
        }

        function deleteWriter(text, index, callback) {
            if (index >= 0) {
                subtitleElement.textContent = text.substring(0, index);
                setTimeout(() => deleteWriter(text, index - 1, callback), 100);
            } else {
                setTimeout(callback, 500); // Espera un momento antes de escribir la siguiente frase
            }
        }

        function loopSubtitles() {
            const text = subtitles[currentIndex];
            typeWriter(text, 0, () => {
                deleteWriter(text, text.length, () => {
                    currentIndex = (currentIndex + 1) % subtitles.length;
                    loopSubtitles();
                });
            });
        }

        loopSubtitles(); // Inicia la animación de subtítulos
    </script>
</body>
</html>
